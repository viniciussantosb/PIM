<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist para adoção</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <script defer src="script.js"></script>

    <!-- Trazer os links dos icones -->
    <script src="https://kit.fontawesome.com/7c72460651.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <a href="#">
            <img class="logo-header" src="./img/oficial-logo2.png" alt="Logo">
        </a>

        <nav class="navbar">
            <a href="/telaMapaPet/index.html" class="active">ENCONTRE SEU PET</a>
            <a href="#">ADOTE</a>
            <a href="#">CÃES E FILHOTES</a>
            <a href="#">OUTROS TIPOS DE ANIMAIS</a>
            <a href="#">SOBRE</a>
        </nav>

        <div class="mobile-controls">
            <a href="../index.html" class="btn" id="loginBtn">
                <span class="textBtn">
                    Faça Login
                </span>
                <span>
                    <i class="fa-solid fa-user" id="iconNormal"></i>
                    <i class="fa-solid fa-user fa-xs" id="xsIcon"></i>
                </span>

            </a>
            <button class="hamburguer"></button>
        </div>
    </header>

    <div class="titleForm">
        <h2>Insira o local em que o Pet foi localizado:</h2>
    </div>
    <div class="container">
        <div class="mapa" id="map"></div>
    </div>

    <form action="">
        <div class="button-MapFound">
            <button class="button-conclude">
                Concluir
            </button>
        </div>
    </form>

    <!-- Script do Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeShLfVqm2Y_LnFW8MKtzcoMRBbyEZuxQ&callback=initMap"
        async defer></script>
    <!-- Script do mapa -->
    <script src="script.js"></script>



</body>

</html>
